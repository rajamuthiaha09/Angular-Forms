<form [formGroup] = "form">
    <label for="username">User Name : </label>
    <input type="text" id="username" formControlName="username" autocomplete="off">
    <div class="error" *ngIf="form.get('username')?.invalid">User Name is Invalid</div>
    <div class="error" *ngIf="form.get('username')?.pending">Valaditing User Name </div>
    <br>
    <button [disabled] ="form.get('username')?.invalid || form.get('username')?.pending">Submit</button>
</form>
